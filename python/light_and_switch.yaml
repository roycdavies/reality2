swarm:
  name: Light and Switch
  description: A Swarm of Sentants to illustrate sending events between Sentants.
  sentants:
    # --------------------------------------------------------------------------------------------------
    # Light Switch Sentant
    # --------------------------------------------------------------------------------------------------
    - name: Light Switch
      description: This is a test sentant.
      automations:
      - name: switch
        description: This is a test automation.
        transitions:
          # Go to the off state on initialisation
          - from: start
            event: init
            to: off

          # turn_on event
          - from: off
            event: turn_on
            public: true
            to: on
            actions:
              # Send turn_on event to the Light Bulb Sentant
              - command: send
                parameters:
                  to: Light Bulb
                  event: turn_on

              # Send turn_off to self after 5 seconds
              - command: send
                parameters:
                  event: turn_off
                  delay: 5000

          # turn_off event
          - from: on
            event: turn_off
            public: true
            to: off
            actions:
              # Send turn_off event to the Light Bulb Sentant
              - command: send
                parameters:
                  to: Light Bulb
                  event: turn_off
                passthrough:
                  answer: 42
                  more:
                  - 1
                  - 2
                  - 3
                  - 4

              # Send turn_off to self after 5 seconds
              - command: send
                parameters:
                  event: turn_on
                  delay: 5000
    # --------------------------------------------------------------------------------------------------

    # --------------------------------------------------------------------------------------------------
    # Light Bulb Sentant
    # --------------------------------------------------------------------------------------------------
    - name: Light Bulb
      description: This is a light bulb sentant.
      automations:
      - name: bulb
        description: This is a test automation.
        transitions:
          # Go to the off state on initialisation
          - from: start
            event: init
            to: off

          # turn_on event
          - from: "*"
            event: turn_on
            to: on
            
          # turn_off event
          - from: "*"
            event: turn_off
            to: off
            actions:
              - command: signal
                parameters:
                  event: turn_off
                  public: true
                passthrough:
                  another: 100
    # --------------------------------------------------------------------------------------------------
